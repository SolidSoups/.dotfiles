set -a terminal-features "xterm-kitty:RGB"
set -g prefix C-Space
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=blue bg=white bold"
set -g status-right ""
set -g status-left "#S"
setw -g mouse on

bind r source-file "~/.config/tmux/tmux.conf"
bind b set -g status
bind f run-shell "tmux neww ~/.config/scripts/tmux-session-dispensary.sh"
bind N run-shell "tmux neww ~/.config/scripts/tmux-session-dispensary.sh ~/.config/nvim"
bind E show-environment -g
